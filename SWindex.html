<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {

			{ y: 450 },

		]
	},
	{

		name: "Crypto",

		visible: true,
		indexLabelFontSize: 16,
		//placeholder data
		dataPoints: [
			{ y: 455 },
			{ y: 415 },
			{ y: 528 },
			{ y: 469 },

		]
	}]
});
chart.render();

document.getElementById("Tech").onclick =  function(){
   chart.options.data[0].visible = !chart.options.data[0].visible;
   chart.render();
 };
 
 document.getElementById("Crypto").onclick =  function(){
   chart.options.data[1].visible = !chart.options.data[1].visible;
   chart.render();
 };
 
 document.getElementById("ETF").onclick =  function(){
   chart.options.data[2].visible = !chart.options.data[2].visible;
   chart.render();
 };

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<button id="Tech">Tech</button>
<button id="Crypto">Crypto</button>
<button id="ETF">ETF</button>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
