apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
      - name: broker
        image: DOCKER_REGISTRY/broker:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 80
